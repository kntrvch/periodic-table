<h1 mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.element.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Symbol</mat-label>
            <input matInput [(ngModel)]="data.element.symbol">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput type="number" [(ngModel)]="data.element.weight">
        </mat-form-field>

    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.element">Save</button>
</div>
